server:
  port: 8080
  
server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: CalculateService
          uri: lb://CalculateService
          predicates:
            - Path=/api/calculate/**
        - id: creditService
          uri: lb://creditService
          predicates:
            - Path=/api/credit/**
        - id: EvaluationService
          uri: lb://evaluationService
          predicates:
            - Path=/api/evaluation/**
        - id: LoantypeService
          uri: lb://LoantypeService
          predicates:
            - Path=/api/loanType/**
        - id: pdfFileService
          uri: lb://pdfFileService
          predicates:
            - Path=/files/**
        - id: SimulatorService
          uri: lb://SimulatorService
          predicates:
            - Path=/api/simulator/**
        - id: userService
          uri: lb://userService
          predicates:
            - Path=/user/**
        - id: creditMonitoringService
          uri: lb://creditMonitoringService
          predicates:
            - Path=/creditMonitoring/**