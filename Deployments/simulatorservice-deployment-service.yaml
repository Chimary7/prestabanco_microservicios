apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulatorservice-deployment
  labels:
    app: simulatorservice-deployment
spec:
  selector:
    matchLabels:
      app: simulatorservice-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: simulatorservice-deployment
    spec:
      containers:
        - name: simulatorservice-service
          image: chimary/simulatorservice
          ports:
            - containerPort: 8091
          env:
            - name: POSTGRES_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_HOST
            - name: POSTGRES_DB_SIMULATOR
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_SIMULATOR