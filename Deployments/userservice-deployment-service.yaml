apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
  labels:
    app: userservice-deployment
spec:
  selector:
    matchLabels:
      app: userservice-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: userservice-deployment
    spec:
      containers:
        - name: userservice-service
          image: chimary/userservice
          ports:
            - containerPort: 8081
          env:
            - name: POSTGRES_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_HOST
            - name: POSTGRES_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: POSTGRES_DB_USER